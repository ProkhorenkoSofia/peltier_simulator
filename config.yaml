# Параметры моделируемого модуля (TEC1-12706)
module:
  pairs: 127               # Количество пар n-p
  leg_height: 0.0014       # Высота ветви, м (1.4 мм)
  leg_area: 1.0e-6         # Площадь сечения ветви, м² (1 мм²)
  alpha_n: -2.0e-4         # Коэффициент Зеебека n-типа, В/К
  alpha_p: 2.0e-4          # Коэффициент Зеебека p-типа, В/К
  sigma: 100000.0          # Удельная проводимость, 1/(Ом·м)
  lambda_coeff: 1.5        # Теплопроводность, Вт/(м·К)
  tau: 2.0e-5              # Коэффициент Томсона, В/К
  rho: 7700.0              # Плотность, кг/м³
  cp: 160.0                # Удельная теплоемкость, Дж/(кг·К)

# Условия моделирования
simulation:
  current: 4.0             # Рабочий ток, А
  T_env_cold: 293.0        # Температура холодного резервуара, К (20°C)
  T_env_hot: 298.0         # Температура горячего радиатора, К (25°C)
  h_cold: 500.0             # Коэффициент теплоотдачи холодной стороны, Вт/(м²·К)
  h_hot: 1000.0             # Коэффициент теплоотдачи горячей стороны, Вт/(м²·К)
  initial_T: 295.0         # Начальная температура, К (22°C)

# Параметры численного решения
numerics:
  nodes: 50                # Количество узлов пространственной сетки
  time_step: 0.01          # Шаг по времени, с
  max_time: 10.0           # Максимальное время моделирования, с
  tolerance: 1.0e-6        # Критерий сходимости для стационарного режима, К

# Параметры исследования
study:
  current_range:           # Диапазон токов для исследования
    start: 1.0
    stop: 8.0
    steps: 15
  plot_live: false         # Интерактивный показ графиков